<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    
    <form onsubmit="take()" method="get">
        <h1>Student Form</h1>
        <div>
            <label for="name">Enter Your Name:</label>
            <input type="text" placeholder="Enter Name" id="name">
        </div>
        
        <div>
            <label for="roll">Enter Your Roll Number:</label>
            <input type="text" placeholder="Enter Roll Number" id="roll">
        </div>
        
        <div>
            <label for="email">Enter Your Email:</label>
            <input type="email" placeholder="Enter Email" id="email">
        </div>
        
        <div>
            <label for="pass">Enter Your Password:</label>
            <input type="password" placeholder="Enter Password" id="pass">
        </div>
        
        <div><button type="submit">SUBMIT</button></div>
    </form>

    <script>
        function take() {
            var name = document.getElementById("name").value;
            var roll = document.getElementById("roll").value;
            var email = document.getElementById("email").value;
            var pass = document.getElementById("pass").value;

            document.write("<h1>Your name is: " + name + "</h1>");
            document.write("<h1>Your roll number is: " + roll + "</h1>");
            document.write("<h1>Your Email is: " + email + "</h1>");
            document.write("<h1>Your Password is: " + pass + "</h1>");
        }
    </script>
</body>
</html>
